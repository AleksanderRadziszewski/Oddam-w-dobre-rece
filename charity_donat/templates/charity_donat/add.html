{% extends "base.html" %}
{% block content%}
<table id="profile-edit">
    <form  action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_table}}
        <tr>

            <td></td>
            <td>
                <input type="submit" value="save" class="btn btn-primary btn-sm mr-2 my-lg-n4">
                <button class="btn btn-primary btn-sm mr-2 my-lg-n4"><a href="{% url "change_password" %}">change password</a></button>

            </td>
        </tr>
    </form>
</table>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
